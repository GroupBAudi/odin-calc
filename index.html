<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ˜­ BAD CALCULATOR SIM ðŸ˜¨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-text-container">
            <p class="calc-brand">ODIN</p>
            <p class="calc-id">Type OAC-12</p>
        </div>
        <div class="calc-screen">
            <div class="screen">
                <span class="number-history"></span>
                    <span class="current-number-container">
                        <h1 class="negative"></h1><h1 class="current-number">0</h1>
                    </span>
            </div>
        </div>
        <div class="calc-buttons-container">  
            <div class="top">
                <div class="top-row">
                    <span class="operation-button-container">
                        <div class="calc-button exponent" id="%">%</div> <!-- i dont know if percentage of is an exponent, me sux at meth -->
                        <div class="calc-button operation-button" id="clear">C</div>
                        <div class="calc-button operation-button" id="erase">Erase</div>
                        <div class="calc-button operation-button" id="clearEntry">CE</div>
                    </span>
                </div>
                <div class="bottom-row">
                    <span class="operation-button-container">
                        <div class="calc-button exponent" id="1/x">1/x</div>
                        <div class="calc-button exponent" id="sqr">sqr()</div>
                        <div class="calc-button exponent" id="sqrt">sqrt()</div>
                        <div class="calc-button operation-button" id="/">/</div>   
                    </span>
                </div>
            </div> 
            <div class="bottom">
                <div class="numbers-buttons">
                    <div class="calc-button" id="7">7</div>
                    <div class="calc-button" id="8">8</div>
                    <div class="calc-button" id="9">9</div>
                    <span class="operation-button-container">
                        <div class="calc-button operation-button" id="x">x</div>
                    </span>
                    
                    <div class="calc-button" id="4">4</div>
                    <div class="calc-button" id="5">5</div>
                    <div class="calc-button" id="6">6</div>
                    <span class="operation-button-container">
                        <div class="calc-button operation-button" id="-">-</div>
                    </span>
                    
                    <div class="calc-button" id="1">1</div>
                    <div class="calc-button" id="2">2</div>
                    <div class="calc-button" id="3">3</div>
                    <span class="operation-button-container">
                        <div class="calc-button operation-button" id="+">+</div>
                    </span>

                    <div class="calc-button negate-button" id="negate">+/-</div>
                    <div class="calc-button" id="0">0</div>
                    <div class="calc-button decimal-button" id="dot">.</div>
                    <span class="operation-button-container">
                        <div class="calc-button operation-button" id="evaluate">=</div>
                    </span>
                </div>
            </div>
               
            </div>
        </div>
    </div>
    <script src="lemath.js"></script>
</body>
</html>
