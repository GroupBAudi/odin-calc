<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ˜­ BAD CALCULATOR SIM ðŸ˜¨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-text-container">
            <p class="calc-brand">ODIN</p>
            <p class="calc-id">Type OAC-12</p>
        </div>
        <div class="calc-screen">
            <span class="operations-status">
                <span>
                    <span class="adds" id="status">+</span>
                    <span class="substract"  id="status">-</span>
                    <span class="multiply"  id="status">x</span>
                    <span class="divide"  id="status">/</span>
                    <span class="remainder"  id="status">%</span>
                </span>
                <span>ERR</span>
            </span>
            <div class="history"></div>
            <div class="screen"></div>
        </div>
        <div class="calc-button-container">
            <div class="numbers-buttons">
                <div class="calc-button" id="seven">7</div>
                <div class="calc-button" id="eight">8</div>
                <div class="calc-button" id="nine">9</div>
                <div class="calc-button" id="four">4</div>
                <div class="calc-button" id="five">5</div>
                <div class="calc-button" id="six">6</div>
                <div class="calc-button" id="one">1</div>
                <div class="calc-button" id="two">2</div>
                <div class="calc-button" id="three">3</div>
                <div class="calc-button" id="zero">0</div>
                <div class="calc-button" id="double-zero">00</div>
                <div class="calc-button" id="dot">.</div>
            </div>
            <div class="right">
                    <div class = "erase-buttons">
                        <div class="calc-button clear" id="clear">Clear</div>
                        <div class="calc-button erase" id="erase">Erase</div>
                    </div>
                        <div class="operations-buttons">
                            <div class="calc-button" id="divide">/</div>                
                            <div class="calc-button" id="remainder">%</div>
                            <div class="calc-button" id="multiply">x</div>
                            <div class="calc-button" id="substract">-</div>
                            <div class="calc-button big" id="adds">+</div>
                            <div class="calc-button big" id="evaluate">=</div>
                        </div>
                </div> 
            </div>
        </div>
    </div>
    <script src="lemath.js"></script>
</body>
</html>
