<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ˜­ BAD CALCULATOR SIM ðŸ˜¨</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calc-body">
        <div class="calc-text-container">
            <p class="calc-brand">ODIN</p>
            <p class="calc-id">Type OAC-12</p>
        </div>
        <div class="calc-screen">
            <div class="screen">
                <div class="history"><p></p></div>
                <hr>
                <span class="number-history"></span>
                    <span class="current-number-container">
                        <h1 class="negative"></h1><h1 class="current-number">0</h1>
                    </span>
            </div>
        </div>
        <div class="calc-buttons">    
                <div class="numbers-buttons">
                    <div class="calc-button" id="7">7</div>
                    <div class="calc-button" id="8">8</div>
                    <div class="calc-button" id="9">9</div>
                    <div class="calc-button" id="4">4</div>
                    <div class="calc-button" id="5">5</div>
                    <div class="calc-button" id="6">6</div>
                    <div class="calc-button" id="1">1</div>
                    <div class="calc-button" id="2">2</div>
                    <div class="calc-button" id="3">3</div>
                    <div class="calc-button" id="negate">+/-</div>
                    <div class="calc-button" id="0">0</div>
                    <div class="calc-button" id="dot">.</div>
                </div>
                <div class="right">
                    <span class = "erase-buttons">
                        <div class="calc-button clear" id="ce">CE</div>
                        <div class="calc-button erase" id="erase">Erase</div>
                    </span>
                    <span class="operations-buttons">
                        <div class="calc-button" id="/">/</div>                
                        <div class="calc-button" id="%">%</div>
                        <div class="calc-button" id="x">x</div>
                        <div class="calc-button" id="-">-</div>
                        <div class="calc-button big" id="+">+</div>
                        <div class="calc-button big" id="evaluate">=</div>
                    </span>
                </div> 
            </div>
        </div>
    </div>
    <script src="lemath.js"></script>
</body>
</html>
